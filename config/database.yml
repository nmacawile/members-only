default: &default
      adapter: postgresql
      encoding: unicode
      pool: 5
      username: <%= ENV['USERNAME'] %>
      password: <%= ENV['PASSWORD'] %>
      host:     <%= ENV['IP'] %>

development:
  <<: *default
  template: template0
  database: membersonly_development

test:
  <<: *default
  template: template0
  database: membersonly_test

production:
  <<: *default
  database: membersonly_production